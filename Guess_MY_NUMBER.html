<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess My Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 36px;
    }

    .number-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .line-behind {
      position: absolute;
      top: 50%;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #f4f0f0, #f9fafa);
      z-index: 0;
      transform: translateY(-50%);
      filter: blur(2px);
    }

    .number {
      font-size: 80px;
      width: 150px;
      padding: 20px;
      background-color: #eee;
      color: #222;
      border-radius: 10px;
      position: relative;
      z-index: 1;
      animation: pulseFade 0.5s ease-out;
    }



    .input-group {
      margin: 20px;
    }

    input {
      font-size: 20px;
      padding: 10px;
      width: 60px;
      text-align: center;
      border-radius: 6px;
      border: none;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }


    .message {
      font-size: 24px;
      margin: 20px;
    }

    .scoreboard {
      font-size: 18px;
      margin: 20px;
    }



    

    .floating-emoji {
      position: absolute;
      font-size: 40px;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      animation: floatUp 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes confetti {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(400px); opacity: 0; }
    }

    .confetti {
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      background: gold;
      animation: confetti 1s ease-out forwards;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>🎯 Guess My Number (1 - 20)</h1>

  <div class="number-container">
    <div class="line-behind"></div>
    <div class="number" id="number"><span class="styled-question">?</span></div>
  </div>

  <div class="input-group">
    <input type="number" id="guess" min="1" max="20" />
    <button onclick="checkGuess()">Check</button>
    <button onclick="resetGame()">Again</button>
  </div>

  <p class="message" id="message">Start guessing...</p>

  <div class="scoreboard">
    💯 Score: <span id="score">20</span><br />
    🏆 Highscore: <span id="highscore">0</span>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 20) + 1;
    let score = 20;
    let highscore = 0;

    function displayMessage(msg) {
      document.getElementById("message").textContent = msg;
    }

    function showConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    function showFloatingEmoji() {
      const emoji = document.createElement('div');
      emoji.textContent = "🎉";
      emoji.classList.add('floating-emoji');
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1500);
    }

    function checkGuess() {
      const guess = Number(document.getElementById("guess").value);
      const numberBox = document.getElementById("number");
      numberBox.classList.remove('shake');

      if (!guess || guess < 1 || guess > 20) {
        displayMessage("🚫 Enter a number between 1 and 20!");
        numberBox.classList.add('shake');
      } else if (guess === secretNumber) {
        displayMessage("🎉 Correct Number! 🎯🔥");
        numberBox.innerHTML = `<span class="styled-question">${secretNumber}</span>`;
        document.body.style.backgroundColor = "#60b347";
        showConfetti();
        showFloatingEmoji();
        if (score > highscore) {
          highscore = score;
          document.getElementById("highscore").textContent = highscore;
        }
      } else {
        if (score > 1) {
          displayMessage(guess > secretNumber ? "📉 Too high! 😬" : "📈 Too low! 😅");
          score--;
          document.getElementById("score").textContent = score;
          numberBox.classList.add('shake');
        } else {
          displayMessage("💥 You lost the game! 😢");
          document.getElementById("score").textContent = 0;
          numberBox.innerHTML = `<span class="styled-question">${secretNumber}</span>`;
        }
      }
    }

    function resetGame() {
      score = 20;
      secretNumber = Math.floor(Math.random() * 20) + 1;
      document.getElementById("score").textContent = score;
      displayMessage("Start guessing...");
      document.getElementById("number").innerHTML = `<span class="styled-question">?</span>`;
      document.getElementById("guess").value = "";
      document.body.style.backgroundColor = "#222";
    }
  </script>
</body>
</html>
